    <div class="navs">
        <div class="navs-container">

            <a href="#" class="navs-menus">Absensi</a>
            <a href="#" class="navs-menus">Kalender</a>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm">
                <div class="card border-0 shadow-sm" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">SIERA ITC</h5>
                        <hr>
                        <p>Halo, <span id="halo"></span></p>
                        <button type="button" class="btn btn-dark btn-block" data-toggle="modal" data-target="#logoutMODAL">Logout</button>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card border-0 shadow-sm" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Absensi (Sementara)</h5>
                        <hr>
                        <div class="form-group">
                            <label>Token Absensi</label>
                            <input type="text" class="form-control" id="inputTOKEN" maxlength="10" placeholder="Token Absensi">
                        </div>
                        <div class="btn-group btn-block" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-dark" onclick="hadirAbsen();">Hadir</button>
                            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#izinMODAL">Izin</button>
                        </div>
                        <small class="form-text text-muted">Apabila izin, langsung klik tombol tanpa isi Token</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="logoutMODAL" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Apakah kamu ingin keluar dari akun ini?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link text-dark" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-dark" onclick="keluarAkun();">Keluar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="izinMODAL" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Harap sertakan alasan izin <br><br>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Alasan Izin</span>
                        </div>
                        <textarea class="form-control" id="alasanizin"></textarea>
                      </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link text-dark" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-dark" onclick="izinAbsen();" data-dismiss="modal"  >Izin</button>
                </div>
            </div>
        </div>
    </div>
